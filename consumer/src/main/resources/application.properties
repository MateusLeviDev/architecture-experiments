spring.application.name=consumer

server.port=0

spring.kafka.bootstrap-servers=localhost:9092,localhost:9094,localhost:9096

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.ms.core.domain.ProductCreatedEvent
spring.kafka.consumer.properties.spring.json.trusted.packages=com.ms.core.domain

spring.kafka.consumer.group-id=product-created-events
